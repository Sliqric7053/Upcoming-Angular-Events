<h1>Login</h1>
<hr />
<div class="col-md-4">
  <form
    novalidate
    autocomplete="off"
    #loginForm="ngForm"
    (ngSubmit)="login(loginForm.value)"
  >
    <div class="form-group">
      <label for="userName">User Name:</label>
      <input
        required
        name="userName"
        id="userName"
        type="text"
        class="form-control"
        placeholder="User Name..."
        (ngModel)="(userName)"
      />
      <em
        *ngIf="
          loginForm.controls.userName?.invalid &&
          (loginForm.controls.userName?.touched || mouseoverLogin)
        "
        >Please enter Username</em
      >
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        required
        name="password"
        id="password"
        type="password"
        class="form-control"
        placeholder="Password..."
        (ngModel)="(password)"
      />
      <em
        *ngIf="
          loginForm.controls.password?.invalid &&
          (loginForm.controls.password?.touched || mouseoverLogin)
        "
        >Please enter Password</em
      >
    </div>
    <span
      (mouseenter)="mouseoverLogin = true"
      (mouseleave)="mouseoverLogin = false"
    >
      <button
        [disabled]="loginForm.invalid"
        type="submit"
        class="btn btn-primary"
      >
        Login
      </button>
    </span>
    <button (click)="cancel()" type="button" class="btn btn-default">
      Cancel
    </button>
  </form>
  <br />
  <div class="alert alert-danger" *ngIf="loginInvalid">
    Incorrect login details!
  </div>
</div>
