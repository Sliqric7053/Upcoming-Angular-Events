<div>
  <h1>Edit Your Profile</h1>
  <hr />
  <div class="col-md-4">
    <form
      (ngSubmit)="saveProfile(profileForm.value)"
      [formGroup]="profileForm"
      autocomplete="off"
      novalidate
    >
      <div
        [ngClass]="{
          error: !validateFirstName()
        }"
        class="form-group"
      >
        <label for="firstName">First Name:</label>
        <input
          formControlName="firstName"
          id="firstName"
          type="text"
          class="form-control"
          placeholder="First Name..."
        />
        <em
          *ngIf="
            !validateFirstName() &&
            profileForm.controls.firstName?.errors.required
          "
          >Please enter Username</em
        >
        <em
          *ngIf="
            !validateFirstName() &&
            profileForm.controls.firstName?.errors.pattern
          "
          >Must start with a letter</em
        >
      </div>
      <div
        [ngClass]="{
          error: !validateLastName()
        }"
        class="form-group"
      >
        <label for="lastName">Last Name:</label>
        <input
          formControlName="lastName"
          id="lastName"
          type="text"
          class="form-control"
          placeholder="Last Name..."
        />
        <em *ngIf="!validateLastName()">Please enter Lastname</em>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <button (click)="cancel()" type="button" class="btn btn-default">
        Cancel
      </button>
      <button
        (click)="logout()"
        type="button"
        class="btn btn-warnig"
        style="float:right;"
      >
        Logout
      </button>
    </form>
  </div>
</div>
